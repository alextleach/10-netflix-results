<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>10-Netflix-Results</title>
  <link rel="stylesheet" href="/app.css">
</head>
<body>

<section class="page">
  <div class="main-rectangle">
    <div class="search-container">
      <input class="search__text" type="text" placeholder="Movie Title" required>
      <div class="search__button"><span class="search__button--text">Search</span></div>
    </div>
    <div class="width-container">
    <div class="title-header">
      <div class="movie__title">
        <h2>Attack on Titan</h2>
        <p>Anime</p>
        <span class="movie__title--rating">
          4.6 <i class="fa fa-star" aria-hidden="true"></i>
        </span>
      </div>
      <div class="movie__image">
        <img src="https://cdn.thinglink.me/api/image/748548190021615616/1240/10/scaletowidth" alt="">
      </div>
    </div>

    <div class="movie__info">
      <h3>Summary</h3>
      <p>Here is some information about the plot of the movie that is selected.</p>
      <h3>Actors</h3>
      <p>Here is an extensive list of actors that appear in the movie you selected.</p>

    </div>

    </div>
  </div>
</section>





  <script src="/vendor.js" charset="utf-8"></script>
  <script src="/app.js" charset="utf-8"></script>

  <script type="text/javascript">
  </script>
</body>
</html>
